<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Demo Algolia Videojuegos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        padding-top: 2rem;
      }
      .facet-card {
        max-height: 400px;
        overflow-y: auto;
      }
      .product-card {
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header class="mb-4 text-center">
        <h1 class="h3">Buscador de videojuegos (Algolia + BigQuery)</h1>
      </header>

      <div class="row justify-content-center mb-4">
        <div class="col-md-6 col-lg-5 mb-2 mb-md-0">
          <input
            id="searchbox"
            type="text"
            class="form-control"
            placeholder="Busca tu juego..."
          />
        </div>
        <div class="col-md-3 col-lg-2">
          <select id="sort-by" class="form-select">
            <option value="rating" selected>Ordenar por rating</option>
            <option value="price">Ordenar por precio</option>
          </select>
        </div>
      </div>

      <div class="row">
        <aside class="col-md-3 mb-4">
          <div class="card facet-card mb-3">
            <div class="card-header fw-bold">GÃ©nero</div>
            <div class="card-body" id="genre-filters"></div>
          </div>

          <div class="card facet-card">
            <div class="card-header fw-bold">Plataforma</div>
            <div class="card-body" id="platform-filters"></div>
          </div>
        </aside>

        <main class="col-md-9">
          <div class="row" id="hits"></div>

          <div class="d-flex justify-content-center mt-3" id="pagination"></div>
        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>

    <script type="module" src="/main.js"></script>
  </body>
</html>
